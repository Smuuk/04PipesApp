<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en angular - Usualmente en el Common Module.
    </p>

</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
           <i class="pi pi-dollar"></i>
           {{ventasNetas | number:'1.2-3'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
           {{(ventasNetas + 2000000) | currency:'MX' : '$' :'1.6'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual Brutas" subheader="del presente año">
           {{ porcentaje | percent: '1.6'}}
        </p-card>
    </div>
</div>
